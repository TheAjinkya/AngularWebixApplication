
<div class="panel panel-primary">
    <div class="panel-heading">
    Addition 
    
    </div>
    <div class="panel-body">
        <div ng-contoller="addCtrl">
            <h1>Addition Panel </h1>

            <label>First Number</label>
            <input type="number" placeholder="Enter First Number here" ng-model="firstNum">
            <label>Second Number</label>
            <input type="number" placeholder="Enter Second Number here" ng-model="secondNum">
            <div>
                The Addition is : {{firstNum+secondNum}}
            </div>

        </div>
    </div>

</div>
