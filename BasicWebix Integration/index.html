<!doctype html>
<html lang="en" ng-app="webixApp">
    <head>
        <meta charset="utf-8">
        <title>Webix - Angular  : Layouts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
        <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdn.webix.com/edge/webix.css">
        <script type="text/javascript" src="https://cdn.webix.com/edge/webix.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <script type="text/javascript">
            var app = angular.module('webixApp', [ "webix", 'ui.router' ]);

            app.config(function($stateProvider, $urlRouterProvider){

                $urlRouterProvider.otherwise("/add");

                $stateProvider
                    .state('/add', {
                    url : '/add',
                    templateUrl : 'add.html'
                })
                
                 .state('/sub', {
                    url : '/sub',
                    templateUrl : 'subtraction.html'
                })
                
                 .state('/div', {
                    url : '/div',
                    templateUrl : 'division.html'
                })
                
                 .state('/multi', {
                    url : '/multi',
                    templateUrl : 'multiplication.html'
                })


            })        

            app.controller('addCtrl', function($scope){

                $scope.firstNum = 885;
                $scope.secondNum = 995;

            })

            app.controller('subCtrl', function($scope){

                $scope.firstNum = 885;
                $scope.secondNum = 995;

            })

            app.controller('multiCtrl', function($scope){

                $scope.firstNum = 885;
                $scope.secondNum = 995;

            })

            app.controller('divCtrl', function($scope){

                $scope.firstNum = 885;
                $scope.secondNum = 995;

            })

            app.controller("TreeController", function($scope){

                var TreeData =   { data: [
                    {id:"root", value:"Arithmetics", open:true, link : "add", data:[
                        { id:"1", open:true, value:"Addition",  link : "add", data:[
                            { id:"1.1", value:"Avalon" },
                            { id:"1.2", value:"Corolla" },
                            { id:"1.3", value:"Camry" }
                        ]},
                        { id:"2", open:true, value:"Multiplication",  link : "multi",
                         data:[
                             { id:"2.1", value:"Octavia" },
                             { id:"2.2", value:"Superb" }
                         ]},

                        { id:"3", open:true, value:"Division",  link : "div",
                         data:[
                             { id:"3.1", value:"Audi A4" },
                             { id:"3.2", value:"Audi A6" },
                             { id:"3.3", value:"Audi A7" }
                         ]},

                        { id:"4", open:true, value:"Subtraction",  link : "sub",
                         data:[
                             { id:"3.1", value:"Audi A4" },
                             { id:"3.2", value:"Audi A6" },
                             { id:"3.3", value:"Audi A7" }
                         ]}
                    ]}
                ]
                                 }


                $scope.myTree = {

                    view:"tree", 
                    data : TreeData,
                    height:600,  
                    template: "{common.icon()}{common.folder()}<a ui-sref='#link#' href='##link#'>#value#</a>"
                }
                
              


            })

        </script>
  
    </head>
    <body ng-controller="TreeController">

        <div webix-ui type="space">
            <div height="35">Welcome to Angular Webix App </div>
            <div view="resizer"></div>
            <div view="cols" type="wide" margin="10" >
                <div width="200" height="350">
                    <input type="text" placeholder="Type something here" ng-model="app">
                    Hello {{app}}!

                    <div webix-ui="myTree" style="height: 300px; overflow-y: scroll"></div>

                </div>
                <div view="resizer"></div>
                <div view="tabview" ng-controller="addCtrl">
                    <div header="Arithematics">

                        <div ui-view></div>

                    </div>

                </div>
            </div>
            <div view="resizer"></div>
            <div></div>
        </div>
    </body>
</html>
