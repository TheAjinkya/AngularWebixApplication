<!doctype html>
<html lang="en" ng-app="webixApp">
    <head>
        <meta charset="utf-8">
        <title>Webix - Angular  : Layouts</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdn.webix.com/edge/webix.css">
        <script type="text/javascript" src="https://cdn.webix.com/edge/webix.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="lobipanel.css">
        <script type="text/javascript" src="lobipanel.js"></script>

        <script type="text/javascript">
            var app = angular.module('webixApp', [ "webix" ]);

            app.controller('webixController', function($scope){

                var myWin = webix.ui({
                    view: 'window',
                    head: 'Please login',
                    modal: true,
                    position: 'center',
                    body: {
                        view: 'form',
                        elements: [
                            { view: 'text', label: 'Login', id: 'login' },
                            { view: 'text', label: 'Email' },
                            { view: 'button', value: 'Submit',
                             click: function (elementId, event) {
                                 this.getTopParentView().hide();
                             }
                            }
                        ]
                    },
                    move: true
                });

                $scope.myModal = {
                    view: 'button',
                    value: 'Click to show modal window with inner form',
                    click: function (elementId, event) {
                        myWin.show();
                        $$('login').focus();
                    }
                }




                tree_data = [
                    { id: "1", value: "Book 1", data: [
                        { id: "1.1", value: "Part 1" },
                        { id: "1.2", value: "Part 2" }
                    ]},
                    { id: "2", value: "Book 2", data: [
                        { id: "2.1", value: "Part 1" }
                    ]}
                ];


                $scope.myTree = {
                    view:"tree",
                    height : 500,
                    id:"mytree",
                    data : tree_data
                };



            })
        </script>


    </head>
    <body>
        <div class="row">


            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Panel title</h4>
                    </div>
                </div>
                <div class="panel-body">
                    This is the body of the panel
                </div>
            </div>
            <script>
                $('.lobipanel').lobiPanel('startLoading');
                $('.lobipanel').lobiPanel("setPosition", 400, 360);
                var position = $('.lobipanel').lobiPanel("getPosition");
            </script>



        </div>

    </body>
</html>
